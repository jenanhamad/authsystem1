{% load static %}
{% if request.user.is_authenticated %}
    <div style='margin-top:30px;'>
        <form method='POST'>{% csrf_token %}
            <button type='submit'>logout.</button>
        </form>
    </div>
{% else %}
<p>You're not logged in. Would you like to <a href='/'>login</a>?</p>
{% endif %}
